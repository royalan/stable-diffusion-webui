on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_DEPLOYMENT_ID: "gpt-4o"
          OPENAI.API_TYPE: "azure"
          OPENAI.API_VERSION: "2024-06-01"
          OPENAI.API_BASE: "https://codiumai-code-review-gitlab-ci.openai.azure.com"
          AZURE_API_VERSION: "2024-06-01"
          OPENAI_API_TYPE: 'azure'
          OPENAI_API_VERSION: "2024-06-01"
          OPENAI_API_BASE: "https://codiumai-code-review-gitlab-ci.openai.azure.com"
          OPENAI.DEPLOYMENT_ID: "gpt-4o"
          CONFIG.MODEL: "gpt-4o-0513"
          CONFIG.MAX_MODEL_TOKEN: 64000
          CONFIG_MODEL: "gpt-4o-0513"
          CONFIG_MAX_MODEL_TOKEN: 64000
          AZURE_API_TYPE: 'azure'
          AZURE_API_KEY: ${{ secrets.OPENAI_KEY }}
          AZURE_API_BASE: "https://codiumai-code-review-gitlab-ci.openai.azure.com"
          github_action_config.auto_review: "true"
          github_action_config.auto_describe: "true"
          github_action_config.auto_improve: "true"